<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <img src="media/tictactoe.png" alt="">
    </header>
    <main>
        <div class="board">
            <div class="cell" id="c1"></div>
            <div class="cell" id="c2"></div>
            <div class="cell" id="c3"></div>
            <div class="cell" id="c4"></div>
            <div class="cell" id="c5"></div>
            <div class="cell" id="c6"></div>
            <div class="cell" id="c7"></div>
            <div class="cell" id="c8"></div>
            <div class="cell" id="c9"></div>
        </div>
        <button class="button" id="reset">Restart</button>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="close">&#10007;</button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer"><button class="button" id="close-new">New Game</button></div>
            </div>
        </div>
    </main>
    <canvas id="my-canvas"></canvas>
    <script src="js/confetti.min.js"></script>
</body>
</html>
